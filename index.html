    <style>

        }

</head>
<body>

    <!-- ì‹œì‘ í™”ë©´ -->
    <div id="start-screen" class="visible">
        <h1>í•œ ìë¦¬ìˆ˜ ë§ì…ˆ ê²Œì„</h1>
        <h2>ë‚œì´ë„ë¥¼ ì„ íƒí•˜ì„¸ìš”</h2>
        <button class="button" onclick="startGame('highest')">ìµœìƒ</button>
        <button class="button" onclick="startGame('high')">ìƒ</button>
        <button class="button" onclick="startGame('medium')">ì¤‘</button>
        <button class="button" onclick="startGame('low')">í•˜</button>
    </div>

    <!-- ê²Œì„ í™”ë©´ -->
    <div id="game-screen">
        <h1>í•œ ìë¦¬ìˆ˜ ë§ì…ˆ ê²Œì„</h1>
        <div id="energy-bar">
            <div id="energy"></div>
        </div>
        <div id="question-container">
            <!-- í˜„ì¬ ë¬¸ì œê°€ ì—¬ê¸° í‘œì‹œë©ë‹ˆë‹¤ -->
        </div>
        <div id="message"></div>
        <button id="submit-answer" onclick="checkAnswer()">ì œì¶œ</button>
        <button id="next-button" onclick="nextQuestion()">ë‹¤ìŒ ë¬¸ì œ</button>
        <div id="stats">
            <p>ì ìˆ˜: <span id="score">0</span></p>
            <p>ë‚¨ì€ ìƒëª…: <span id="lives">3</span></p>
            <p>ì´ ê²Œì„ ì‹œê°„: <span id="game-time">0</span>ì´ˆ</p>
        </div>
    </div>

    <!-- ì¢…ë£Œ í™”ë©´ -->
    <div id="end-screen">
        <h1>ê²Œì„ ì¢…ë£Œ!</h1>
        <p>ìµœì¢… ì ìˆ˜: <span id="final-score">0</span></p>
        <p>ì´ ê²Œì„ ì‹œê°„: <span id="final-time">0</span>ì´ˆ</p>
        <div id="results">
            <h2>ì •ë‹µ í™•ì¸</h2>
            <!-- ì •ë‹µ ê²°ê³¼ê°€ ì—¬ê¸° í‘œì‹œë©ë‹ˆë‹¤ -->
        </div>
        <button class="button" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <script>
        window.onload = function() {
            // ë‚œì´ë„ë³„ ì„¤ì •
            const difficultySettings = {
                'highest': { time: 20, points: 20 },
                'high': { time: 30, points: 15 },
                'medium': { time: 40, points: 10 },
                'low': { time: null, points: 5 } // 'í•˜' ë‚œì´ë„ëŠ” ì‹œê°„ ì œí•œ ì—†ìŒ
            };
            let difficulty;
            let timeLimit;
            let score = 0;
            let lives = 3;
            let totalGameTime = 0;
            let gameInterval;
            let energyInterval;
            let gameStartTime;

            let currentQuestionIndex = 0;
            let shuffledQuestions = [];

            // ë§ì…ˆ ë¬¸ì œ ëª©ë¡ ìƒì„± í•¨ìˆ˜
            function generateProblems() {
                const problems = [];
                for (let a = 0; a <= 9; a++) {
                    for (let b = 0; b <= 9; b++) {
                        problems.push({ a: a, b: b });
                    }
                }
                return problems;
            }

            // ê²Œì„ ì‹œì‘ í•¨ìˆ˜
            window.startGame = function(selectedDifficulty) {
                difficulty = selectedDifficulty;
                timeLimit = difficultySettings[difficulty].time;
                document.getElementById('start-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                score = 0;
                lives = 3;
                totalGameTime = 0;
                currentQuestionIndex = 0;
                shuffledQuestions = shuffleArray(generateProblems());
                updateStats();
                renderQuestion();
                if (timeLimit !== null) {
                    startEnergyBar();
                } else {
                    document.getElementById('energy-bar').style.display = 'none'; // ì—ë„ˆì§€ ë°” ìˆ¨ê¸°ê¸°
                }
                gameStartTime = Date.now();
                gameInterval = setInterval(() => {
                    totalGameTime = Math.floor((Date.now() - gameStartTime) / 1000);
                    document.getElementById('game-time').innerText = totalGameTime;
                }, 1000);
            }

            // ë¬¸ì œ ë°°ì—´ì„ ì„ëŠ” í•¨ìˆ˜
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // í˜„ì¬ ë¬¸ì œë¥¼ í™”ë©´ì— ë Œë”ë§í•˜ëŠ” í•¨ìˆ˜
            function renderQuestion() {
                if (currentQuestionIndex >= shuffledQuestions.length) {
                    endGame();
                    return;
                }
                const container = document.getElementById('question-container');
                container.innerHTML = '';
                const currentProblem = shuffledQuestions[currentQuestionIndex];
                const div = document.createElement('div');
                div.className = 'question-container';
                div.innerHTML = `
                    <div class="question">${currentProblem.a} + ${currentProblem.b} = ?</div>
                    <input type="number" id="answer-input" placeholder="ë‹µì„ ì…ë ¥í•˜ì„¸ìš”" />
                `;
                container.appendChild(div);
                document.getElementById('message').innerHTML = '';
            }

            // ë‹µì„ ì²´í¬í•˜ëŠ” í•¨ìˆ˜
            window.checkAnswer = function() {
                const currentProblem = shuffledQuestions[currentQuestionIndex];
                const userInput = document.getElementById('answer-input').value.trim();
                const correctAnswer = currentProblem.a + currentProblem.b;

                if (userInput === '') {
                    document.getElementById('message').innerHTML = 'ë‹µì„ ì…ë ¥í•´ì£¼ì„¸ìš”!';
                    return;
                }

                if (Number(userInput) === correctAnswer) {
                    score += difficultySettings[difficulty].points;
                    document.getElementById('message').innerHTML = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
                } else {
                    lives -= 1;
                    document.getElementById('message').innerHTML = `í‹€ë ¸ìŠµë‹ˆë‹¤! ì •ë‹µì€ <strong>${correctAnswer}</strong>ì…ë‹ˆë‹¤. ğŸ˜¢`;
                }

                updateStats();
                disableInput();
                document.getElementById('next-button').style.display = 'inline-block';

                if (lives <= 0) {
                    endGame();
                }
            }

            // ì…ë ¥ í•„ë“œì™€ ì œì¶œ ë²„íŠ¼ì„ ë¹„í™œì„±í™”í•˜ëŠ” í•¨ìˆ˜
            function disableInput() {
                document.getElementById('answer-input').disabled = true;
                document.getElementById('submit-answer').disabled = true;
            }

            // ë‹¤ìŒ ë¬¸ì œë¡œ ë„˜ì–´ê°€ëŠ” í•¨ìˆ˜
            window.nextQuestion = function() {
                currentQuestionIndex++;
                renderQuestion();
                document.getElementById('next-button').style.display = 'none';
                document.getElementById('answer-input').disabled = false;
                document.getElementById('submit-answer').disabled = false;
                document.getElementById('answer-input').value = '';
                document.getElementById('answer-input').style.borderColor = '#20b2aa';
                if (timeLimit !== null) {
                    startEnergyBar();
                }
            }

            // ì ìˆ˜, ìƒëª…, ê²Œì„ ì‹œê°„ì„ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
            function updateStats() {
                document.getElementById('score').innerText = score;
                document.getElementById('lives').innerText = lives;
                document.getElementById('game-time').innerText = totalGameTime;
            }

            // ê²Œì„ ì¢…ë£Œ í•¨ìˆ˜
            function endGame() {
                clearInterval(gameInterval);
                clearInterval(energyInterval);
                document.getElementById('game-screen').classList.remove('visible');
                document.getElementById('end-screen').classList.add('visible');
                document.getElementById('final-score').innerText = score;
                document.getElementById('final-time').innerText = totalGameTime;

                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = '<h2>ì •ë‹µ í™•ì¸</h2>';
                shuffledQuestions.slice(0, currentQuestionIndex + 1).forEach((q, index) => {
                    const answer = q.a + q.b;
                    resultsContainer.innerHTML += `<div class="result-item">${q.a} + ${q.b} = ${answer}</div>`;
                });
            }

            // ê²Œì„ì„ ì¬ì‹œì‘í•˜ëŠ” í•¨ìˆ˜
            window.restartGame = function() {
                score = 0;
                lives = 3;
                totalGameTime = 0;
                currentQuestionIndex = 0;
                shuffledQuestions = shuffleArray(generateProblems());
                document.getElementById('end-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                updateStats();
                renderQuestion();
                if (timeLimit !== null) {
                    startEnergyBar();
                    document.getElementById('energy-bar').style.display = 'block'; // ì—ë„ˆì§€ ë°” í‘œì‹œ
                } else {
                    document.getElementById('energy-bar').style.display = 'none'; // ì—ë„ˆì§€ ë°” ìˆ¨ê¸°ê¸°
                }
                gameStartTime = Date.now();
                gameInterval = setInterval(() => {
                    totalGameTime = Math.floor((Date.now() - gameStartTime) / 1000);
                    document.getElementById('game-time').innerText = totalGameTime;
                }, 1000);
            }

            // ì—ë„ˆì§€ ë°”(íƒ€ì´ë¨¸)ë¥¼ ì‹œì‘í•˜ëŠ” í•¨ìˆ˜
            function startEnergyBar() {
                clearInterval(energyInterval);
                const energyBar = document.getElementById('energy');
                let width = 100;
                const decrement = 100 / (timeLimit * 10); // 0.1ì´ˆë§ˆë‹¤ ì¤„ì–´ë“œëŠ” ë¹„ìœ¨

                energyBar.style.width = '100%';
                energyInterval = setInterval(() => {
                    width -= decrement;
                    if (width <= 0) {
                        clearInterval(energyInterval);
                        lives -= 1;
                        const currentProblem = shuffledQuestions[currentQuestionIndex];
                        const correctAnswer = currentProblem.a + currentProblem.b;
                        document.getElementById('message').innerHTML = `ì‹œê°„ ì´ˆê³¼! ì •ë‹µì€ <strong>${correctAnswer}</strong>ì…ë‹ˆë‹¤. ğŸ˜®`;
                        updateStats();
                        disableInput();
                        document.getElementById('next-button').style.display = 'inline-block';
                        if (lives <= 0) {
                            endGame();
                        }
                    } else {
                        energyBar.style.width = width + '%';
                    }
                }, 100); // 0.1ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸
            }
        };
    </script>

</body>
